<!DOCTYPE html>

		*,

      * {

      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);

      .background-right {
		height: 100vh;
        background-image: url(images/hero-desktop.jpg);
		background-size: cover;
      }

      .background-left {
        height: 100vh;
        background-image: url(images/bg-pattern-desktop.svg);
        background-size: cover;
      }

	  .left-body-font {

		  font-weight: 500px;
	  }

	  .full-width {
		left: 50%;
		margin-left: -50vw;
		margin-right: -50vw;
		max-width: 100vw;
		position: relative;
		right: 50%;
		width: 100vw;
	}

	.form-input {
		border: 1px solid #ccc;
		border-radius: 10px;
		background: transparent;
		
	}

	.form-error {
		border: 1px solid red;
		border-radius: 10px;
		background: transparent;
	}
	
	.button {
	background-image: linear-gradient(135deg, hsl(0, 80%, 86%), hsl(0, 74%, 74%));
	border-radius: 100px;
	height: 50px;
	width: 100px;
	position: relative;
	right: 55px;
	bottom: 3px;
	}



	.error-message {
		color: red;
		
	}

	.error-icon {
	
		position: relative;
		top: 10px;
		right: 50px;
	}

      <section class=" column is-half is-pulled-left background-left">
        <div class="hero is-fullheight-with-navbar">
		 
			<div style="margin: auto;" id="body-container">

			<div class=" is-marginless">
				<figure class=" hero" style="position: absolute; top: 3vh;">
					<img src="images/logo.svg" alt="logo" />
				</figure>
			</div>

			<div class=" is-hidden-tablet full-width">
				<figure class="image">
					<img src="images/hero-mobile.jpg" alt="">
				</figure>
			</div>
					
			<div class="column ">
				<div class=" has-text-centered-mobile is-uppercase left-body-font">
					
					<span class="is-block is-size-3-mobile left-body-color ">We're </span>
					<span class="is-block has-text-weight-bold is-size-3-mobile">Coming</span>
					<span class="is-block has-text-weight-bold is-size-3-mobile">Soon </span>
				</div>

				<div class="column is-half">

				</p>
				</div>
			</div>
			
			<div class="column is-offset-1-mobile">
				<form action="submit">
					<input class=" form-input column is-half is-pulled-left is-half-mobile" type="email" name="email" label="email" id="email" placeholder="Email Address" />
					<img class="error-icon" src="images/icon-error.svg" alt="error">
					<button class="button"> <img src="images/icon-arrow.svg" alt="button"></button>
				</form>
				<span class="error-message column">Please provide a valid email</span>
			</div>

			</div>
		</div>
