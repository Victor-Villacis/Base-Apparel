<!DOCTYPE html>

    <link

		*:before,
		*:after {

      * {
        font-family: "Josefin Sans", sans-serif;

      .attribution {
        font-size: 11px;
        text-align: center;

      }

        background-size: cover;

					<img src="images/logo.svg" alt="logo" />
				</figure>
			</div>

			<div class=" is-hidden-tablet full-width">

			</div>

				<div class=" has-text-centered-mobile is-uppercase hero-body-font">

				</div>

			<div class="column" style="border: 1px solid green;">
				<form action="submit">

				</form>
			</div>

			</div>
		</div>
