      .background-left {
        height: 100vh;

        background-size: cover;
      }

	  .left-body-font {
		  font-size: 70px;
		  letter-spacing: 8px;
		  
		
	  }

	  .left-body-color, p{
		  color: hsl(0, 36%, 70%)
	  }

	width: 70px;
	height: 48px;
	position: relative;
	right: 55px;
	bottom: 3px;
	}



	.error-message {
		color: red;
		
	}

	.error-icon {
	
		position: relative;
		top: 10px;
		left: 55px;
	}

  <body>
    <main>
      <section class=" column is-half is-pulled-left background-left">
        <div class="hero is-fullheight-with-navbar">
		 
			<div style="margin: auto;" id="body-container">

			<div class=" is-marginless">
				<figure class=" hero" style="position: absolute; top: 3vh;">
					<img src="images/logo.svg" alt="logo" />
				</figure>
			</div>

			<div class=" is-hidden-tablet full-width">
				<figure class="image">
					<img src="images/hero-mobile.jpg" alt="">
				</figure>
			</div>
					
			<div class="column ">
				<div class=" has-text-centered-mobile is-uppercase left-body-font">
					
					<span class="is-block is-size-3-mobile left-body-color ">We're </span>
					<span class="is-block has-text-weight-bold is-size-3-mobile">Coming</span>
					<span class="is-block has-text-weight-bold is-size-3-mobile">Soon </span>
				</div>

				<div class="column is-half">
				<p class="">
					Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
				</p>
				</div>
			</div>
			
			<div class="column ">
				<form id="form" action="submit">
					<input class=" form-input column is-half is-pulled-left" type="text" id="email" placeholder="Email Address" />
					<img class="error-icon is-hidden" src="images/icon-error.svg" alt="error" id="error-icon">
					<button class=" button column" type="submit" id="button" onclick=""> <img src="images/icon-arrow.svg" alt="button"></button>
				</form>
				<span class="error-message column is-hidden" id="error-message"></span>
			</div>

			</div>
		</div>
	  </section>

	  
	  <section class="hero background-right "></section>

	  
<script>
EventTarget.prototype.addEventListener = (() => {
  const addEventListener = EventTarget.prototype.addEventListener;
  return function() {
    addEventListener.apply(this, arguments);
    //"this"  allows the object that it is invoked against to be returned, allowing chain
    return this;
  };
})();

let element = document.getElementById("error-message");
let element2 = document.getElementById("error-icon");
let element3 = document.getElementById("email");

document.querySelector("form").addEventListener("submit", function(e) {
  e.preventDefault();
  let email = document.getElementById("email").value;
  function emailIsValid (email) {
	  return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
	}

	if(emailIsValid(email) === true){
		document.getElementById("error-message").innerHTML = email + ' sent ✔';
		document.getElementById('email').style.border = '1px solid green';
		element2.classList.add("is-hidden")
		element2.classList.add("error-style")
		element.classList.remove("is-hidden");
	}
	else  {
		let element = document.getElementById("error-message")
		document.getElementById('email').style.border = '1px solid red';
		element.classList.remove("is-hidden");
		element2.classList.remove("is-hidden");
		
		document.getElementById("error-message").innerHTML = ' Please provide a valid email';
	}
});



</script>
		

			
    </main>
  </body>
