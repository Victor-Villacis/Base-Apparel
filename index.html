<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.7.2/css/bulma.css">
	<link rel="stylesheet" href="style.css">
	<title>Base Apparel</title>

</head>

<body>
	<main>
		<section class=" column is-half is-pulled-left background-left">
			<div class="hero is-fullheight-with-navbar">
				<div class="center-body-text" id="body-container">
					<div>
						<figure class="column is-hidden-tablet">
							<img src="images/logo.svg" alt="brand-logo" />
						</figure>
						<figure class="column is-hidden-mobile logo-desktop">
							<img src="images/logo.svg" alt="brand-logo" />
						</figure>
					</div>
					<div class=" is-hidden-tablet full-width">
						<figure class="image">
							<img src="images/hero-mobile.jpg" alt="woman-model" />
						</figure>
					</div>
					<div class="column ">
						<div class=" has-text-centered-mobile is-uppercase left-body-font">
							<span class="is-block is-size-3-mobile left-body-color ">We're</span>
							<span class="is-block has-text-weight-bold is-size-3-mobile">Coming</span>
							<span class="is-block has-text-weight-bold is-size-3-mobile">Soon</span>
						</div>
						<div class="column is-half">
							<p class="">
								Hello fellow shoppers! We're currently building our new
								fashion store. Add your email below to stay up-to-date with
								announcements and our launch deals.
							</p>
						</div>
					</div>
					<div class="column">
						<form id="form" action="submit">
							<input class=" form-input column is-half is-pulled-left is-half-mobile " type="text"id="email" placeholder="Email Address" />
							<img class="error-icon is-hidden" src="images/icon-error.svg" alt="error-icon" id="error-icon" />
							<button class="button" type="submit" id="button">
								<img src="images/icon-arrow.svg" alt="button-image-arrow" />
							</button>
						</form>
						<span class="displayMessage column is-hidden" id="error-message"></span>
					</div>
				</div>
			</div>
		</section>
		<section class="hero background-right "></section>

		<script src="validator.js"></script>
	</main>
</body>

</html>
